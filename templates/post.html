<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
    <nav>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </nav>

    <article style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1>{{ title }}</h1>
        <p style="color: gray;">{{ date }}</p>
        <hr>

        <!-- The content is injected here -->
        <div class="blog-content">
            {{ content | safe }}
        </div>
    </article>
</body>

</html>
