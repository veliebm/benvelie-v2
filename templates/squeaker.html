<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ben</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/squeaker.css', v=2) }}"
    />

    <!-- Meta -->
    <meta property="og:title" content="ben" />
    <meta property="og:description" content="click the human" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/ben.png', _external=True) }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/favicon_32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/favicon_16x16.png') }}"
    />
  </head>

  <body>
    <!-- Stats Text -->
    <div class="stats time" id="timer"></div>

    <!-- Main Button -->
    <button
      type="button"
      class="ben-button"
      id="ben-button"
      aria-label="Squeak Ben"
    >
      <img
        class="ben-img"
        src="{{ url_for('static', filename='images/ben.png') }}"
        alt=""
      />
    </button>

    <!-- Stats Text -->
    <div class="stats count" id="counter"></div>

    <script src="{{ url_for('static', filename='js/squeaker.js') }}"></script>
  </body>
</html>
