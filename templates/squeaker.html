<html>
  <head>
    <title>ben</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/squeaker.css', v=2) }}"
    />
    <meta property="og:title" content="ben" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/ben.png', _external=True) }}"
    />
    <meta property="og:description" content="click the human" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/favicon_32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/favicon_16x16.png') }}"
    />
  </head>

  <body>
    <!-- 1. Time goes first (Top) -->
    <div class="time"></div>

    <!-- 2. The Squeaker goes in the middle -->
    <div class="container">
      <button type="button" class="ben-button" aria-label="Squeak Ben">
        <img
          class="ben"
          src="{{ url_for('static', filename='images/ben.png') }}"
          alt=""
        />
      </button>
    </div>

    <!-- 3. Count goes last (Bottom) -->
    <div class="count"></div>

    <script src="{{ url_for('static', filename='js/squeaker.js') }}"></script>
  </body>
</html>
